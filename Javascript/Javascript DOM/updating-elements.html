<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body>

    <div class="container">
        <div class="row">
            <div class="col-12">
                <div class="card">
                    <div class="card-header">
                        To-do App
                    </div>
                </div>
                <div class="card mt-3">
                    <ul id="task-list" class="list-group list-group-flush">
                    </ul>
                </div>
            </div>
        </div>
    </div>
    
    <script>
        let result;

        let taskList = [
            {"id":1 , "taskName":"Task 1"},
            {"id":2 , "taskName":"Task 2"},
            {"id":3 , "taskName":"Task 3"},
            {"id":4 , "taskName":"Task 4"}
        ];
        
        ul = document.getElementById("task-list");

        for (let task of taskList){
            let li = `
            <li class="task list-group-item">
                <div class="form-check">
                    <input type="checkbox" id="${task.id}" class="form-check-input">
                    <label for="${task.id}" class="form-check-label">${task.taskName}</label>
                </div>
            </li>
        `;

            ul.insertAdjacentHTML("beforeend", li)  // afterbegin / beforeend
        }

        // document.querySelector("#task-list").parentElement.remove();
        // document.querySelector("#task-list").children[0].remove();

        // document.querySelector("#task-list").removeAttribute("class"); 

        // result = document.querySelector("#task-list").children[1].getAttribute("class");
        // document.querySelector("#task-list").children[1].setAttribute("class","task2"); // class'ı değişti
        document.querySelector("#task-list").children[1].classList.add("active");
        document.querySelector("#task-list").children[1].classList.remove("active");
        result = document.querySelector("#task-list").children[1].classList.contains("active");


        console.log(result);
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</body>
</body>
</html>
