<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
    <title>Document</title>
</head>
<body>

    <div class="container">
        <div class="row">
            <div class="col-12">
                <div class="card">
                    <div class="card-header">
                        <h3 class="card-title">To-do App</h3>
                    </div>
                    <div class="card-body">
                        <form>
                            <div class="input-group">
                                <input type="text" id="TaskName" class="form-control">
                                <button type="submit" class="btn btn-success" id="addButton">
                                    Add
                                </button>
                            </div>
                        </form>
                    </div>
                </div>

                <div class="card mt-3">
                    <div class="card-header">
                        <button class="btn btn-danger float-end btn-sm" id="clearButton">
                            Clear
                        </button>
                    </div>
                    <ul id="task-list" class="list-group list-group-flush">
                    </ul>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-2.1.3.min.js"></script>
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/js/bootstrap.min.js"></script>
    <script>
        let result;

        let taskList = [
            {"id": 1, "taskName": "Task 1"},
            {"id": 2, "taskName": "Task 2"},
            {"id": 3, "taskName": "Task 3"},
            {"id": 4, "taskName": "Task 4"},
        ];

        ul = document.getElementById("task-list");

        for (let task of taskList) {
            let li = `
            <li class="task list-group-item">
                <div class="form-check">
                    <input type="checkbox" id="${task.id}" class="form-check-input">
                    <label for="${task.id}" class="form-check-label">${task.taskName}</label>
                </div>
            </li>
            `;
        
            ul.insertAdjacentHTML("beforeend", li);
        }
        // document.querySelector("#clearButton").addEventListener("click", newTask);
        
        document.querySelector("#addButton").addEventListener("click", newTask);
        
        function newTask(event){
            // console.log(event.target);
            event.target.classList.add("btn-lg");

            event.preventDefault(); //Elementn normal davranışını kapatır.
        }

        </script>
</body>
</html>
