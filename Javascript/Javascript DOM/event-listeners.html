<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body>

    <div class="container">
        <div class="row">
            <div class="col-12">
                <div class="card">
                    <div class="card-header">
                        To-do App
                    </div>
                    <div class="card-body">
                        <form>
                            <div class="input-group">
                                <input type="text" id="task-name" class="form-control">
                                <button type="submit" class="btn btn-primary" id="btn-add">Add</button>
                            </div>
                        </form>
                    </div>
                </div>
                <div class="card mt-3">
                    <div class="card-header">
                        <button type="button" class="btn btn-danger btn-sm float-end" id="btn-clear">Clear</button>
                    </div>
                    <ul id="task-list" class="list-group list-group-flush">
                    </ul>
                </div>
            </div>
        </div>
    </div>
    
    <script>

        let taskList = [
            {"id":1 , "taskName":"Task 1"},
            {"id":2 , "taskName":"Task 2"},
            {"id":3 , "taskName":"Task 3"},
            {"id":4 , "taskName":"Task 4"}
        ];

        displayTask();
        
        function displayTask() {
            let ul = document.getElementById("task-list");
            ul.innerHTML = "";

            for (let task of taskList){
                let li = `
                <li class="task list-group-item">
                    <div class="form-check">
                        <input type="checkbox" id="${task.id}" class="form-check-input">
                        <label for="${task.id}" class="form-check-label">${task.taskName}</label>
                    </div>
                </li>
            `;

            ul.insertAdjacentHTML("beforeend", li);  // afterbegin / beforeend
        }
        }

        // Event
        let btnAdd = document.querySelector("#btn-add");

        // btnAdd.addEventListener("click", function(event) {
        //     console.log("Click Event");

        //     event.preventDefault();
        // })
        // Event bu durumdayken her çalıştırıldığında sayfa yenileniyor. Bu olmamalı
        // Bu sorunu düzeltmek için function(event) ve event.preventDefault() eklenmeli.
        // Alternatif Yöntem:

        document.querySelector("#btn-add").addEventListener("click", newTask);
        document.querySelector("#btn-add").addEventListener("keypress", function() {
            if (event.key == "Enter") {
                document.getElementById("btn-add").click();
            }
        });

        function newTask(event) {
            let taskInput = document.querySelector("#task-name");


            if (taskInput.value == "") {
                alert("Lütfen görev giriniz.");
            }else {
                taskList.push({"id":taskList.length + 1 , "taskName":taskInput.value});
                taskInput.value = "";
                displayTask();
            }


            event.preventDefault();
        }


        // Temizle butonu
        document.querySelector("#btn-clear").addEventListener("click", function(event) {
            console.log("Click Event: Clear");

            event.preventDefault();
        })


    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</body>
</body>
</html>
