<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/1e35e0cc2e.js" crossorigin="anonymous"></script>
    <title>Document</title>

    <style>
        .dropdown-toggle::after {
            display: none;
        }

        .task {
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="row">
            <div class="col-12">
                <div class="card">
                    <div class="card-header">
                        <h3 class="card-title">To-do App</h3>
                    </div>
                    <div class="card-body">
                        <form>
                            <div class="input-group">
                                <input type="text" id="txtTaskName" class="form-control">
                                <button type="submit" class="btn btn-primary" id="addButton">
                                    <i class="fa-solid fa-plus"></i>
                                </button>
                            </div>
                        </form>
                    </div>
                </div>

                <div class="card mt-3">
                    <div class="card-header">
                        <button class="btn btn-outline-danger float-end" id="clearButton">
                            <i class="fa-solid fa-trash"></i>
                        </button>
                    </div>
                    <ul id="task-list" class="list-group list-group-flush">
                    </ul>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-2.1.3.min.js"></script>
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/js/bootstrap.min.js"></script>
    <script>
        
        let taskList = [
            {"id": 1, "taskName": "Task 1"},
            {"id": 2, "taskName": "Task 2"},
            {"id": 3, "taskName": "Task 3"},
            {"id": 4, "taskName": "Task 4"},
        ];

        let editId;
        let isEditTask = false;

        let taskInput = document.querySelector("#txtTaskName");


        displayTasks();

        function displayTasks() {
            let ul = document.getElementById("task-list");
            ul.innerHTML = "";

            for (let task of taskList) {
                let li = `
                <li class="task list-group-item">
                    <div class="form-check">
                        <input type="checkbox" id="${task.id}" class="form-check-input">
                        <label for="${task.id}" class="form-check-label">${task.taskName}</label>
                    </div>
                    
                    <div class="dropdown">
                    <button class="btn btn-link dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">
                        <i class="fa-solid fa-ellipsis"></i>
                    </button>
                    <ul class="dropdown-menu">
                        <li><a onclick="deleteTask(${task.id})" class="dropdown-item text-danger" href="#"><i class="fa-solid fa-x"></i> Delete</a></li>
                        <li><a onclick='editTask(${task.id}, "${task.taskName}")' class="dropdown-item text-warning" href="#"><i class="fa-solid fa-pen"></i> Edit</a></li>
                    </ul>
                    </div>
                </li>
                `;
            
                ul.insertAdjacentHTML("beforeend", li);
            }
        }
        
        document.querySelector("#addButton").addEventListener("click", newTask);
        document.querySelector("#addButton").addEventListener("keypress", function(){
            if (event.key == "Enter") {
                document.getElementById("addButton").click();
            }
        });
        
        function newTask(event){


            if (taskInput.value == ""){
                alert("Görev ismi girmediniz.");
            } else {
                if (!isEditTask) {
                    //ekleme 
                    taskList.push({"id": taskList.length + 1, "taskName": taskInput.value});
                } else {
                    // güncelleme
                    for (let task of taskList) {
                        if(task.id == editId) {
                            task.taskName = taskInput.value;
                        }
                        isEditTask = false;
                    }
                }
                taskInput.value = ""; 
                displayTasks();
            }
        
            event.preventDefault();
        }

        function deleteTask(id) {

            let deletedId;

            for (let index in taskList) {
                if(taskList[index].id == id){
                    deletedId = index;
                }
            }

            // deletedId = taskList.findIndex(function(task){
            //     return task.id == id;
            // }); Alternatif yöntem

            taskList.splice(deletedId, 1);
            displayTasks();
        }

        function editTask(taskId, taskName) {
            editId = taskId;
            isEditTask = true;

            taskInput.value = taskName;
            taskInput.focus();
            taskInput.classList.add("active"); 
        }





        </script>
</body>
</html>
