<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/1e35e0cc2e.js" crossorigin="anonymous"></script>
    <title>Filter Boxes</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <section class="bg-light" id="comments">
        <div class="container">
            <div class="row py-4">
                <div class="col-lg-8">
                    <div class="card mb-4">
                        <div class="card-body">
                            <h5 class="card-title">Yorumlar</h5>
                            <hr>
                            <blockquote class="border-bottom">
                                <div class="float-end">
                                    <div class="btn-group">
                                        <button class="btn btn-light btn-sm">
                                            <i class="fa fa-thumbs-up"></i>
                                        </button>
                                        <button class="btn btn-light btn-sm">
                                            <i class="fa fa-thumbs-down"></i>
                                        </button>
                                    </div>
                                    <button class="btn btn-light btn-sm">
                                        <i class="fa fa-ellipsis-v"></i>
                                    </button>
                                </div>
                                <div class="content">
                                    <img src="https://randomuser.me/api/portraits/women/85.jpg" class="rounded-circle">
                                    <div class="text">
                                        <h6 class="mb-0">Gail Ward</h6>
                                        <div class="rating-wrap">
                                            <span class="fa fa-star checked"></span>
                                            <span class="fa fa-star checked"></span>
                                            <span class="fa fa-star checked"></span>
                                            <span class="fa fa-star checked"></span>
                                            <span class="fa fa-star"></span>
                                        </div>
                                    </div>
                                    <div class="mt-3">
                                        <p>Lorem, ipsum dolor sit amet consectetur adipisicing elit. Minus eligendi quae consequuntur neque minima labore dolores libero, illum exercitationem temporibus nostrum quisquam repellat nesciunt. Possimus non at ipsa sed reprehenderit.</p>
                                    </div>
                                </div>
                            </blockquote>
                        </div>
                    </div>
                </div>
                <div class="col-lg-4"></div>
            </div>
        </div>
    </section>
    
</body>
</html>
